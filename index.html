<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>OOP Banking Project</title>

</head>


<body>
     <div class="container p-5">
        <div class="row align-items-center bg-light p-3">

            <div class="row text-center">
                <h1>OOP Banking</h1>
                <p class="lead mb-4">Deposit, withdraw or transfer funds to/from your account</p>
            </div>

            <div id="user1" class="container w-75 p-3 border border-secondary rounded bg-white">    
                <div class="d-flex p-2 justify-content-around align-items-center">
                    <div id="account-name">
                        <label for="account-name"><strong>Account:</strong></label>
                        <span>John Doe</span>
                    </div>
                    <div id="balance">
                        <label for="balance"><strong>Balance:</strong></label>
                        <span>$0</span>
                    </div>
                </div>

                <button type="button" id="deposit" class="btn btn-secondary btn">Deposit</button>
                <!-- Continue here to fix the visibility and spacing issue -->

                <div id="balance-change" class="d-flex justify-content-around p-2">
                    <div id="deposit-group">
                        <!-- <button type="button" id="deposit" class="btn btn-secondary btn">Deposit</button> -->
                        <div id="deposit-control" class="d-flex flex-column justify-content-center p-2 invisible w-75">
                            <span><strong>Amount:</strong></span>
                            <input type="number" id="deposit-amt" class="w-75">
                            <button type="button" id="deposit-confirm" class="btn btn-primary btn-sm self-align-end w-50 mt-2">Confirm</button>
                        </div>
                    </div>
                    <div id="withdraw-group">
                        <button type="button" id="withdraw" class="btn btn-secondary">Withdraw</button>
                        <div id="withdraw-control" class="d-flex flex-column justify-content-center p-2 invisible w-75">
                            <span class><strong>Amount:</strong></span>
                            <input type="number" id="withdraw-amt" class="w-75">
                            <button type="button" id="withdraw-confirm" class="btn btn-primary btn-sm self-align-end w-50 mt-2">Confirm</button>
                        </div>
                    </div>
                    <div id="transfer-group">
                        <button type="button" id="transfer" class="btn btn-secondary">Transfer</button>
                        <!-- <input type="number" id="transfer-amt"> -->
                    </div>
                </div>
            </div>
    
    

    <script src="/app.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
