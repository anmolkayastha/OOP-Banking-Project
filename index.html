<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>OOP Banking Project</title>

</head>


<body>
    <div class="container p-5">
        <div class="row align-items-center">

            <div class="row text-center">
                <h1>OOP Banking</h1>
                <p class="lead mb-4">Deposit, withdraw or transfer funds to/from your account</p>
            </div>

            <div id="user1" class="container w-50">    
                <div class="d-flex p-2 justify-content-center align-items-center">
                    <label for="account-name">Account:</label>
                    <span>John Doe</span>
                    <label for="balance">Balance:</label>
                    <span>$0</span>
                </div>
                <div id="buttons" class="d-flex justify-content-center">
                    <button type="button" id="deposit" class="btn btn-primary btn">Deposit</button>
                    <button type="button" id="withdraw" class="btn btn-primary">Withdraw</button>
                    <button type="button" id="transfer" class="btn btn-primary">Transfer</button>
                </div>
            </div>
            


        </div>
    </div>
    
    

    <script src="/app.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
